<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка погодных условий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .result h2 {
            font-size: 20px;
            color: #333;
        }
        .result p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оценка неблагоприятных погодных условий</h1>
        <form action="/" method="post">
            <label for="start_latitude">Начальная широта:</label>
            <input type="text" id="start_latitude" name="start_latitude" placeholder="Введите начальную широту" required>

            <label for="start_longitude">Начальная долгота:</label>
            <input type="text" id="start_longitude" name="start_longitude" placeholder="Введите начальную долготу" required>

            <label for="end_latitude">Конечная широта:</label>
            <input type="text" id="end_latitude" name="end_latitude" placeholder="Введите конечную широту" required>

            <label for="end_longitude">Конечная долгота:</label>
            <input type="text" id="end_longitude" name="end_longitude" placeholder="Введите конечную долготу" required>

            <input type="submit" value="Проверить погоду">
        </form>

        {% if result %}
        <div class="result">
            <h2>Результат:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
